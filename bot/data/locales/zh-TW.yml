shop:
  loading: "[ 正在載入商店... [emoji:loading] ]"

  user_wool: "**你的餘額: [emoji:wool][wool]**"
  owned: "你擁有 **[amount]**"

  buttons:
    buy: 購買
    buy_all: 全部購買
    sell: 出售
    sell_all: 全部出售
    go_back: 返回
    owned: 擁有
    too_poor: 無法負擔

  main_title: 歡迎光臨！

  main: >
    嘿嘿！歡迎來到我的商店。我願意以你的 [emoji:wool]**羊毛**來交換許多閃亮且多彩的寶物、背景、膠囊等物品... 可以把它看作一種貨幣，對吧？

    要開始，只需打開下面顯示的其中一個類別，然後開始交易吧！記得有些物品會**每天變動**，所以要多加留意喔！

    [motd]

    [user_wool]

  motds:
    - 羊毛市場每天都在變動。說實話，我們鳥人對此有點直覺，說直覺也不準，基本上就是我隨心所欲地調整價格而已。
    - 我可能曾經*搞砸*過羊毛市場幾次。這件事就當作秘密吧。
    - "朋友提醒：如果你買得太高賣得太低，好運會降臨！...別去核實這個！"
    - 我的珍貴小物和寶藏被沖走了...也許你能幫我找回更多？
    - 你問我前面那個商人怎麼了？我不知道。*我真的不知道...* # 在《世界機器版》AMA的時候，Nightmargin笑著說Magpie藏了一具屍體，至今未找到。考慮到紫色商人在重製版中不見了，他應該是這起謀殺案的受害者。
    - "你喜歡我的瓶子收藏嗎？我很喜歡我的瓶子收藏。什麼意思，這些都是『烈酒瓶』？這是寫的嗎？" # Magpie的飲品選擇是烈酒，但他只是為了收集瓶子。

  traded: '> 成功交易了 [amount] "[item_name]"！'
  traded_sell: '> 成功將 [amount] "[item_name]" 交易換取 [price] 羊毛！'
  traded_fail: "> 你無法交易此物品。請刷新商店！"

  stocks: >
    ```庫存價值: [value]

    庫存價格: [price]```

  nikogotchi:

    title: 膠囊

    main: >
      看來你對這個奇怪的膠囊有興趣！
      如果我沒記錯的話，這是用來解鎖**Nikogotchis**的！
      你可能會問：什麼是 *Nikogotchis* 呢？親愛的顧客，它們就是一些你可以照顧的小寵物，可以是我，也可以是其他...

      ...

      *咳咳* 別管那些存在主義的問題，照顧它們，餵它們煎餅，並且好好照料它們，這樣你就能收集到寶藏！然後，你可以來交易給我！是不是很酷？

      所以，為什麼不今天就交換一個膠囊呢？只需要 [emoji:wool]**[cost]**！

      *請記住，你每個 Nikogotchi 只能擁有一個膠囊。*

      [user_wool]

    result: >
      > 你給了 Magpie [amount] 羊毛，然後他轉動了扭蛋機...

      > 他給了你一個 [capsule_name]！

    result_footer: 使用 [ /nikogotchi check ] 來查看你的新 Nikogotchi！

  pancakes:

    title: 煎餅

    main: >
      Nikogotchis 絕對超愛煎餅，幸運的是，你可以和我交換一些煎餅！

      [items]

      [user_wool]

  backgrounds:

    title: 背景

    main: >
      你想用 [emoji:wool]**[amount]** 來交換這個背景嗎？

      [user_wool]

    newly_owned: >
      謝謝！現在你是這個背景的驕傲擁有者了。

      [user_wool]

    traded: "> 成功交易了這個背景！"

  treasures:

    buy:
      title: 寶藏
      message: >
        你想用 [emoji:wool]**羊毛**來交換寶藏嗎？那你來對地方了！我擁有不少我自己找到的寶藏，還有其他用戶交易過來的寶藏！
        [stock_market]
        [selected_treasure]
        [user_wool]
      placeholder: 選擇一個寶藏來交易...
      option: '"[name]" - [price] 羊毛'

    sell:
      title: 交易寶藏
      message: >
        啊...你想要交易你的寶藏！太棒了！
        每當你交易寶藏時，我會把它轉賣給其他人，所以請確定你是真的想交易它！
        [stock_market]
        [selected_treasure]
        [user_wool]
      placeholder: 選擇一個寶藏來交易...
      no_treasures: 你沒有寶藏可供交易。
      option: '"[name]" (x[amount])'

    selection: >
